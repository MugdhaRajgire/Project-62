<html>

<head>
    <title>Sliding Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Flowers of different types</h2>
        <div id="mycarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <img src="pansy.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p>Pansy</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <img src="petunia.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p>Petunia</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <img src="lily.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p>Lily</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <img src="tulip.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p>Tulip</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <img src="rose.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p>Rose</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <img src="dahlia.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p>Dahlia</p>
                        </div>
                    </center>
                </div>
            </div>

            <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>

            <a class="right carousel-control" href="#mycarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
</body>

</html>
